<!doctype html>
<html lang="en" ng-app="MenuApp">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container" ng-controller="NarrowItDownController as menu_items">
        <div class="row">
            <h1>Narrow Down Your Chinese Menu Choice</h1>
            <div class="form-group">
                <input type="text" placeholder="search term" class="form-control" ng-model=menu_items.searchTerm>
            </div>
            <div class="form-group narrow-button">
                <button class="btn btn-primary" ng-click="menu_items.search(menu_items.searchTerm)">Narrow It Down For Me!</button>
            </div>
            <!-- found-items should be implemented as a component -->
            <found-items items="menu_items.found" on-remove="menu_items.remove(index)"></found-items>
        </div>
    </div>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
